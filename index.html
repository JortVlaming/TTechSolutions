<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site Under Construction</title>
    <style>
      :root {
        --bg: #032954; /* blue */
        --fg: #ffffff; /* white */
        --muted: rgba(255,255,255,0.85);
      }

      html,body {
        height: 100%;
        margin: 0;
        font-family: Inter, Roboto, -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial;
        background: var(--bg);
        color: var(--fg);
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
      }

      .page {
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 24px;
        box-sizing: border-box;
      }

      .card {
        text-align: center;
        max-width: 880px;
      }

      .logo {
        height: 252px; /* ~3x larger */
        width: auto;
        margin: 0 auto 28px;
        display: block;
      }

      h1 {
        font-size: 28px;
        margin: 0 0 12px;
        letter-spacing: -0.02em;
      }

      p.lead {
        margin: 0 0 18px;
        color: var(--muted);
        font-size: 16px;
      }

      .note {
        font-size: 13px;
        color: rgba(255,255,255,0.75);
      }

      @media (min-width: 640px) {
        h1 { font-size: 36px; }
        .logo { height: 336px; /* ~3x larger */ }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <main class="card" role="main">
        <!-- Assumes logo.png is next to this index.html -->
        <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'" />
        <h1>This site is still under construction</h1>
        <p class="lead">We're working hard to bring you something great. Check back soon.</p>
        <p class="note">If you need immediate assistance, contact <a href="mailto:info@ttsl.nl" style="color:rgba(255,255,255,0.95); text-decoration:underline;">info@ttsl.nl</a></p>
      </main>
    </div>
  </body>
</html>
